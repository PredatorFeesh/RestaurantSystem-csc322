<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>My page</title>
</head>

<body class="p-3 mb-2 " style="background-color: #ffffad;">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="margin-bottom: 5px;">
                <a href="index.html" class="navbar-brand"><img src="ebayeats.JPG"></a>
                <div class=" collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#">hello</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">hello again</a>
                        </li>
                    </ul>
                </div>
            </nav>

        <div class="container" style="margin-top: 3%">
            <div class="card shadow-lg" style="margin-bottom: 3px; background: transparent;" >
                 
                {% for cook in cooks %}
                <p>{{cook.username}}</p>
                <form action="view_cooks" method="POST">
                    {% if cook.restaurant == current_user.restaurant %}
                    <input type="hidden" name="fire" value="{{cook.id}}" />
                    <input type="submit" name="{{cook.id}}" value="Fire cook {{cook.username}}" class="btn btn-primary">
                    {% else %}
                    <input type="hidden" name="hire" value="{{cook.id}}" />
                    <input type="submit" name="{{cook.id}}" value="Hire cook {{cook.username}}" class="btn btn-primary" >
                    {% endif %}
                </form>
                {% endfor %}
            </div>
        </div>        
</body>
</html>
